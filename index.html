<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Sorting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <table id="table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Phone</th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <button class="next" id="btnNext">Next</button>
            <button class="prev" id="btnPrev">Previous</button>
            <button id="ascend">Sort by Ascending</button>
            <button id="descend">Sort by Descending</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
